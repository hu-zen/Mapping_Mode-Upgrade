# --- Parameter Kunci yang Disesuaikan untuk Keseimbangan ---
maxUrange: 4.5
map_update_interval: 0.5
linearUpdate: 0.2
angularUpdate: 0.1
lskip: 0                   # Tetap 0 sesuai permintaan Anda untuk detail maksimal.
temporalUpdate: 1.0        # Tetap update setiap detik.

# --- PERUBAHAN UTAMA UNTUK SCAN-MATCHING YANG LEBIH GIGIH ---
particles: 80              # DIUBAH: Jumlah partikel bisa sedikit dikurangi untuk mengimbangi beban komputasi di bawah.
iterations: 10             # DIUBAH: Paksa algoritma untuk mencoba mencocokkan scan sebanyak 10 kali (sebelumnya 5). Ini membuatnya lebih gigih.
minimumScore: 20           # DIUBAH: Turunkan ambang batas skor minimum. GMapping akan lebih mudah menerima hasil scan-match meskipun fiturnya sedikit.

# --- Parameter Lainnya (biarkan seperti ini) ---
sigma: 0.05
kernelSize: 1
lstep: 0.05
astep: 0.05
lsigma: 0.075
ogain: 3.0
srr: 0.1
srt: 0.2
str: 0.1
stt: 0.2
resampleThreshold: 0.5
xmin: -15.0
ymin: -15.0
xmax: 15.0
ymax: 15.0
delta: 0.05
llsamplerange: 0.01
llsamplestep: 0.01
lasamplerange: 0.005
lasamplestep: 0.005
