# --- Parameter yang Diubah untuk Jangkauan & Kecepatan ---
maxUrange: 4.5             # DIUBAH: Jangkauan peta diperpanjang menjadi 4.5 meter.
map_update_interval: 0.5   # DIUBAH: Paksa peta untuk update visual setiap 0.5 detik.
linearUpdate: 0.1          # DIUBAH: Update peta setiap robot bergerak 10 cm.
angularUpdate: 0.1         # DIUBAH: Update peta setiap robot berputar ~6 derajat.

# --- Parameter Stabilitas ---
particles: 300             # Tingkatkan jumlah partikel untuk mengurangi "guncangan".

# --- Parameter Lainnya (biarkan seperti ini) ---
sigma: 0.05
kernelSize: 1
lstep: 0.05
astep: 0.05
iterations: 5
lsigma: 0.075
ogain: 3.0
lskip: 0
minimumScore: 100
srr: 0.1
srt: 0.2
str: 0.1
stt: 0.2
temporalUpdate: -1.0
resampleThreshold: 0.5
xmin: -15.0
ymin: -15.0
xmax: 15.0
ymax: 15.0
delta: 0.05
llsamplerange: 0.01
llsamplestep: 0.01
lasamplerange: 0.005
lasamplestep: 0.005
