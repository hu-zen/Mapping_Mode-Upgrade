<?xml version="1.0"?>
<launch>
  <!-- ================================================= -->
  <!--          SENSOR INPUT (KINECT RGB-D)              -->
  <!-- ================================================= -->
  <include file="$(find freenect_launch)/launch/freenect.launch">
    <arg name="depth_registration" value="true"/>
  </include>

  <!-- Depthimage â†’ LaserScan -->
  <node pkg="depthimage_to_laserscan" type="depthimage_to_laserscan" name="depthimage_to_laserscan" output="screen" respawn="true">
    <remap from="image"       to="/camera/depth_registered/image_raw"/>
    <remap from="camera_info" to="/camera/depth_registered/camera_info"/>
    <remap from="scan"        to="/kinect_scan"/>
    <param name="scan_height" value="10"/>
    <param name="range_min"   value="0.2"/>
    <param name="range_max"   value="4.8"/>
    <param name="output_frame_id" value="camera_depth_frame"/>
    <param name="use_inf"     value="true"/>
  </node>

  <!-- ================================================= -->
  <!--             ROBOT DESCRIPTION (URDF)              -->
  <!-- ================================================= -->
  <arg name="model" default="$(find autonomus_mobile_robot)/urdf/mobile_robot.urdf.xacro"/>
  <param name="robot_description" command="$(find xacro)/xacro $(arg model)"/>
  <node pkg="robot_state_publisher" type="robot_state_publisher" name="robot_state_publisher"/>
  <node pkg="joint_state_publisher_gui" type="joint_state_publisher_gui" name="joint_state_publisher_gui"/>
  <node pkg="rviz" type="rviz" name="rviz" args="-d $(find autonomus_mobile_robot)/config/amcl_nav.rviz"/>

  <!-- Transform Kamera -->
  <node pkg="tf" type="static_transform_publisher" name="camera_tf"
        args="0 0 0.83 0 0 0 base_link camera_link 100"/>

  <!-- ================================================= -->
  <!--               RGB-D ODOMETRY (RTAB)              -->
  <!-- ================================================= -->
  <group ns="rtabmap">
    <node pkg="nodelet" type="nodelet" name="rgbd_sync"
          args="standalone rtabmap_sync/rgbd_sync" output="screen" respawn="true">
      <remap from="rgb/image"       to="/camera/rgb/image_rect_color"/>
      <remap from="depth/image"     to="/camera/depth_registered/image_raw"/>
      <remap from="rgb/camera_info" to="/camera/rgb/camera_info"/>
      <remap from="rgbd_image"      to="rgbd_image"/>
      <param name="approx_sync" value="true"/>
      <param name="approx_sync_max_interval" value="0.1"/>
    </node>

    <node pkg="rtabmap_odom" type="rgbd_odometry" name="rgbd_odometry" output="screen" respawn="true">
      <param name="subscribe_rgbd" value="true"/>
      <param name="frame_id" value="base_link"/>
      <param name="odom_frame_id" value="odom"/>
      <param name="max_depth" value="4.0"/>
      <param name="icp_odometry" value="true"/>
      <param name="approx_sync" value="true"/>
      <param name="Reg/Strategy" value="0"/> 
      <param name="publish_tf" value="false"/> 
      <remap from="rgbd_image" to="rgbd_image"/>
      <remap from="odom" to="/vo"/>
    </node>
  </group>

  <!-- ================================================= -->
  <!--            SENSOR FUSION (EKF FILTER)             -->
  <!-- ================================================= -->
  <node pkg="robot_pose_ekf" type="robot_pose_ekf" name="robot_pose_ekf" output="screen" respawn="true">
    <param name="output_frame" value="odom"/>
    <param name="base_footprint_frame" value="base_footprint"/>
    <param name="freq" value="40.0"/>                <!-- lebih cepat -->
    <param name="sensor_timeout" value="0.5"/>       <!-- lebih sensitif -->
    <param name="odom_used" value="true"/>
    <param name="imu_used" value="false"/>
    <param name="vo_used" value="true"/>
    <param name="odom_weight" value="0.6"/>          <!-- 60% rely on wheel -->
    <param name="vo_weight" value="0.4"/>            <!-- 40% visual odometry -->
    <param name="smoothing" value="true"/>           <!-- aktifkan smoothing ringan -->
    <param name="debug" value="false"/>
    <remap from="odom" to="/odom_data_quat"/>
    <remap from="vo" to="/vo"/>
  </node>

  <!-- ================================================= -->
  <!--                 GMapping SLAM                     -->
  <!-- ================================================= -->
  <node pkg="gmapping" type="slam_gmapping" name="gmapping_fusion" output="screen" respawn="true">
    <remap from="scan" to="/kinect_scan"/>
    <param name="odom_frame" value="odom"/>
    <param name="base_frame" value="base_link"/>
    <param name="map_update_interval" value="0.4"/>
    <param name="maxUrange" value="8.0"/>
    <param name="minimumScore" value="25"/>
    <param name="particles" value="60"/>
    <param name="resampleThreshold" value="0.5"/>
    <param name="linearUpdate" value="0.15"/>
    <param name="angularUpdate" value="0.08"/>
    <param name="temporalUpdate" value="0.3"/>
    <param name="srr" value="0.08"/>
    <param name="srt" value="0.15"/>
    <param name="str" value="0.08"/>
    <param name="stt" value="0.15"/>
    <param name="xmin" value="-30.0"/>
    <param name="ymin" value="-30.0"/>
    <param name="xmax" value="30.0"/>
    <param name="ymax" value="30.0"/>
    <param name="delta" value="0.03"/>
  </node>

  <!-- ================================================= -->
  <!--                 CUSTOM NODES                      -->
  <!-- ================================================= -->
  <node pkg="my_robot_pkg" type="rviz_click_to_2d" name="rviz_click_to_2d"/>
  <node pkg="my_robot_pkg" type="ekf_odom_pub" name="ekf_odom_pub"/>
  <node pkg="my_robot_pkg" type="pose_filter.py" name="pose_filter" output="screen" respawn="true"/>

  <!-- ================================================= -->
  <!--              SERIAL KOMUNIKASI ROBOT              -->
  <!-- ================================================= -->
  <node pkg="rosserial_python" type="serial_node.py" name="serial_node" output="screen" respawn="true">
    <param name="port" value="/dev/ttyUSB0"/>
    <param name="baud" value="115200"/>
  </node>
</launch>
